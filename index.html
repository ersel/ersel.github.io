		<script>
// find unique categories
var uniqueCategories = [];
for(var i = 0; i < d.length; i++){
	if(uniqueCategories.indexOf(d[i].categories) < 0){
		uniqueCategories.push(d[i].categories);
		$('#categories').append("<code id='tabs'><a href=\"javascript:renderCategory('"+ d[i].categories +"')\">" + d[i].categories + "</a></code> ");
	}
}
renderCategory('all');
function renderCategory(cat){
		$('#headlines').empty();
		for(var i = 0; i < d.length; i++){
			if(d[i].categories === cat || cat === 'all'){
			$('#headlines').append("<h1><a href='./blog/"+ d[i].url +"'>"+d[i].title +"</h1>").addClass("counter-skip");
			$('#headlines').append("<p><em>"+ d[i].prettyDate  + ', ' + d[i].duration + ", Filed Under: <a href='javascript:renderCategory(\""+ d[i].categories + "\")'>" + d[i].categories + "</a></em><br><a href='./blog/"+ d[i].url +"'>"+ d[i].excerpt +"</a></p>").addClass("counter-skip");
			}
		}
}
		</script>
